<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        body{
            font-family: 'Roboto Slab', serif;
            color: white;
        }
        p{
            line-height: 34px;
            font-weight: lighter;
        }
        .center{
            text-align: center;
            margin: auto;
            width: 40%;
            background-color: rgb(32, 59, 105);
            border: 3px solid rgb(32, 59, 105);
            padding: 10px;
        }
    </style>
</head>
<body style="color: white; margin: auto;">
    <div style=" background-color: rgb(33, 36, 41);width: 600px;height: 700px;padding: 50px 50px;">
        <h2 style="color: white !important;font-size: 40px;">Xin chào: ${USERNAME}</h2>
        <h4 style="font-size: 20px; color: white !important;">
            <p style="font-size: 20px; color: white !important;">${USERNAME} thân ái, bạn đã đăng ký thành công tài khoản trên ứng dụng của chúng tôi
            chúng tôi rất vui khi bạn tham gia vào cộng đồng này </p>
            <p style="font-size: 20px; color: white !important;">Đây là mã kích hoạt của bạn vui lòng không chia sẻ mã kích hoạt này cho bất kỳ ai </p>
            <p style="font-size: 20px; color: white !important;">
                Mã kích hoạt là:
            </p>
            <div class="center">
                <span style="text-align: center;font-weight: bold;margin: auto;letter-spacing: 8px;align-content: center;font-size: 35px;">${CODE}</span>
            </div>
        </h4>
    </div>

</body>
</html>
